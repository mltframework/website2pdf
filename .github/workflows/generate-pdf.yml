name: Generate PDF

on:
  # Manual trigger
  workflow_dispatch:
  
  # Monthly schedule (runs on the 1st day of each month at 2 AM UTC)
  schedule:
    - cron: '0 2 1 * *'

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-liberation
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        
    - name: Run PDF generation script
      run: |
        python main.py https://forum.shotcut.org/pub/website2pdf -L 1 -e "Opt out"
        
    - name: Upload generated PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDF
        path: Shotcut User Guide.pdf
        retention-days: 30
